<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quickify | Group Call</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
  background: radial-gradient(circle at top, #1f2937, #020617);
  color: white;
  height: 100vh;
  margin: 0;
  font-family: "Segoe UI", sans-serif;
}

.header {
  height: 60px;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255,255,255,0.04);
}

.logo {
  font-size: 22px;
  font-weight: 700;
}
.logo span { color: #22c55e; }

.call-grid {
  display: grid;
  gap: 12px;
  padding: 16px;
  height: calc(100vh - 140px);
}

/* 6 users -> 2x3 */
.call-grid.grid-6 {
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(1, 1fr);
}

.video-box {
  background: #0f172a;
  border-radius: 14px;
  position: relative;
  overflow: hidden;
}

.video-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.user-name {
  position: absolute;
  bottom: 8px;
  left: 8px;
  background: rgba(0,0,0,0.5);
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 13px;
}

.muted {
  position: absolute;
  top: 8px;
  right: 8px;
  color: red;
  font-size: 16px;
}

.controls {
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
}

.control-btn {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.1);
  color: white;
  font-size: 20px;
}

.control-btn:hover {
  background: rgba(255,255,255,0.2);
}

.end-call {
  background: #dc2626;
}
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="logo">âš¡ <span>Quick</span>ify</div>
  <div>12:45</div>
</div>

<!-- Video Grid -->
<div class="call-grid grid-6" id="callGrid">

  <div class="video-box">
    <img src="https://i.pravatar.cc/500?img=11">
    <div class="user-name">Rahul Sharma</div>
    <i class="bi bi-mic-mute-fill muted"></i>
  </div>

  <div class="video-box">
    <img src="https://i.pravatar.cc/500?img=12">
    <div class="user-name">Aman Gupta</div>
  </div>

  <div class="video-box">
    <img src="https://i.pravatar.cc/500?img=32">
    <div class="user-name">Priya Singh</div>
  </div>

  <div class="video-box">
    <img src="https://i.pravatar.cc/500?img=45">
    <div class="user-name">Rohan Patel</div>
  </div>

  <div class="video-box">
    <img src="https://i.pravatar.cc/500?img=47">
    <div class="user-name">Sneha Verma</div>
  </div>

  <div class="video-box">
    <img src="https://i.pravatar.cc/500?img=8">
    <div class="user-name">Riya Malhotra</div>
    <i class="bi bi-camera-video-off-fill muted"></i>
  </div>

</div>

<!-- Controls -->
<div class="controls">
  <button class="control-btn" id="micBtn">
    <i class="bi bi-mic-fill"></i>
  </button>

  <button class="control-btn" id="camBtn">
    <i class="bi bi-camera-video-fill"></i>
  </button>

  <button class="control-btn">
    <i class="bi bi-chat-dots-fill"></i>
  </button>

  <button class="control-btn end-call" onclick="endCall()">
    <i class="bi bi-telephone-fill"></i>
  </button>
</div>

<script>
let micOn = true;
let camOn = true;

document.getElementById("micBtn").onclick = () => {
  micOn = !micOn;
  document.getElementById("micBtn").innerHTML =
    micOn ? '<i class="bi bi-mic-fill"></i>' : '<i class="bi bi-mic-mute-fill"></i>';
};

document.getElementById("camBtn").onclick = () => {
  camOn = !camOn;
  document.getElementById("camBtn").innerHTML =
    camOn ? '<i class="bi bi-camera-video-fill"></i>' : '<i class="bi bi-camera-video-off-fill"></i>';
};

function endCall() {
  alert("Call Ended");
  window.location.href = "/";
}
</script>

</body>
</html>
