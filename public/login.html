<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quickify – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
  <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/animate.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <script src="assets/js/all.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script type="module" src="assets/js/index.js"></script>
  <script type="module" src="assets/js/sign.js"></script>
  <script type="module" src="assets/js/login.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/sign.css">
</head>
<body>

  <div class="card auth-card p-4" id="logincard">
    <div class="text-center mb-3">
      <div class="logo"><span>Quick</span>ify⚡</div>
    </div>

    <h5 class="text-center fw-bold">Welcome Back!</h5>
    <p class="text-center text-muted small-text">
      Sign in to continue to Quickify.
    </p>

    <!-- Google Login -->
    <a href="/api/auth/google">
        <button class="btn w-100 google-btn mb-3">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
               width="18" class="me-2">
          Continue with Google
        </button>
    </a>

    <div class="text-center text-muted small mb-3">
      — Or sign in with your email —
    </div>

    <!-- Login Form -->
    <form class="login_frm animate__animated animate__pulse" enctype="multipart/form-data">

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <div class="form-floating">
            <input type="email" id="lemail" name="lemail" class="form-control" autocomplete="off" required placeholder="Email Address">
            <label for="ea">Email Address</label>
          </div>
        </div>
      </div>

      <div class="mb-2">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <div class="form-floating">
             <input type="password" id="lpassword" class="form-control" name="lpassword" autocomplete="off" required placeholder="Password">
             <label for="p">Password</label>
           </div>
        </div>
      </div>

      <div class="text-end mb-4">
        <a href="#" class="small-text text-primary text-decoration-none" id="forget">
          Forgot password?
        </a>
      </div>

      <button type="submit" class="btn btn-primary w-100 .signin-btn" id="login_frm_btn">
        Sign In
      </button>
    </form>

    <p class="text-center mt-3 small-text">
      Don’t have an account?
      <a href="sign.html" class="fw-semibold text-primary text-decoration-none">
        Sign Up
      </a>
    </p>
  </div>

  <div class="card auth-card p-4 text-center d-none" id="forgotcard">
    <div class="logo mb-2"><span>Quick</span>ify⚡</div>

    <h5 class="fw-bold">Forgot Password?</h5>
    <p class="text-muted small-text">
      Enter your email address and we’ll send you a link to reset your password.
    </p>

    <form>
      <div class="mb-4">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
          <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 reset-btn">
        Send Reset Link
      </button>
    </form>

    <p class="mt-3 small-text">
      Remember your password?
      <a href="login.html" class="fw-semibold text-primary text-decoration-none">
        Sign In
      </a>
    </p>
  </div>

</body>
</html>
<script>
  $("#forget").click(function(){
    $("#logincard").addClass('d-none');
    $("#forgotcard").removeClass('d-none');
  });
  if(document.cookie.split('_user=')[1] != undefined) window.location.href='profile.html';
</script>
