<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quickify – Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/animate.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <script src="assets/js/all.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/sign.css">
</head>
<body>

  <div class="card auth-card p-4">
    <div class="text-center mb-1">
      <div class="logo">⚡<span>Quick</span>ify</div>
    </div>

    <h5 class="text-center fw-bold">Welcome to Quickify</h5>
    <p class="text-center text-muted small-text">
      Please enter your details below to start using the app.
    </p>

    <!-- Google Button -->
    <a href="/api/auth/google" class="nav-link">
        <button class="btn w-100 google-btn mb-2">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
               width="18" class="me-2">
          Continue with Google
        </button>
    </a>

    <div class="text-center text-muted small">— Sign Up to Quickify —</div>

    

    <p class="text-center mt-3 small-text">
      Already have an account?
      <a href="login.html" class="fw-semibold text-primary text-decoration-none" id="alreadysign">Sign In</a>
    </p>
  </div>

</body>
</html>
<script>
  if(document.cookie.split('_user=')[1] != null) window.location.href='profile.html';
</script>
